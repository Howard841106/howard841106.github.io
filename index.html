			getData().then(function(response) {
				// console.log("response: ", response);
				var data = response.output;
				var text = "";
				for(var i = 0; i < data.length; i++) {
					var obj = data[i];
					text += "<tr><td>" + obj["時間"] + '</td><td>' + obj["事件"] + '</td></tr>';
				}
				$("#table-content").html(text);
				$("#loading-table").show();
				$("#loader").hide();
			});

		});

		function getData() {
			var api = "https://script.google.com/macros/s/AKfycby52BiF0rQaBkVqazHEhIiCrSkc7uXiDcJXfXGYkyTrai_xjLoi/exec";
			return $.get(api, {query: JSON.stringify({})});
		}
	</script>
